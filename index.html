<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do's</title>
    <link rel="stylesheet" href="css/style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Open+Sans&display=swap" rel="stylesheet">
    <!-- jQuery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
</head>
<body>
    <!-- wrapper -->
    <div class="wrapper">
        
        <!-- task header -->
        <div class="header">
            
            <div class="header-logo">
                <h1>Todo's</h1>
            </div>

            <div class="header-addtasks">
                <input type="text" id="Addtasks" class="addtask"placeholder="Add Tasks üìù..... ">
                <button id="Add" class="add-btn"> Add </button>
            </div>
           
        </div>
        
        <!-- task body -->
        <div class="tasks">
            <ul id="list-items">
                <li>
                        <span class="name">Read Books üìö</span>
                        <img class ="strike"src="images/Check.svg" alt="strike">
                        <img class="cancel"src="images/XCircle.svg" alt="cancel">
                </li>
                <li>
                    <span class="name">Go Gym üèãÔ∏è </span>
                    <img class ="strike" src="images/Check.svg" alt="strike">
                    <img class="cancel" src="images/XCircle.svg" alt="cancel">
                </li>
            </ul>
        </div>
    </div>

    <script src ="js/script.js"></script>

</body>
</html>
